name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test Python ${{ matrix.python-version }}
    strategy:
      matrix:
        python-version: ['3.8', '3.11']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .

    - name: Run tests
      run: python scripts/quick_test.py

    - name: Test package installation
      run: |
        pip uninstall -y sql-fhir-library-generator || true
        pip install -e .
        python -c "from sql_fhir_library_generator import SQLAnnotationParser, FHIRLibraryBuilder; print('âœ… Package imports successfully')"
